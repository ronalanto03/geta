<div class="main-container col-md-10 offset-md-1 no-padding">
    <ul class="col-md-12 no-padding">
        <li class *ngFor="let service of services">
                <div class="service">
                <a [routerLink]="['/services', service._id.$oid]" id="box-link">
                     <h2 ><a class="nav-link title" routerLink="home">{{service.name}}</a></h2>
                     <!-- <h5 >{{service.category}}</h5> -->
                     <div class="active-indicator">Active</div>
                     <p class="description">{{service.description | slice:0:100}}</p>
                     <div class="distance-box">
                     </div>
                     <!-- <p>{{service._id.$oid}}</p> -->
                </a>
                </div>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
